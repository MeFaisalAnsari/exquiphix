<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Exquiphix</title>
  </head>
  <body>
    <div class="display">
      <header id="header">
        <div class="header">
          <div class="header-logo">
            <img src="images/logo-black.png" alt="Exquiphix Logo" />
          </div>
          <div class="navbar">
            <ul>
              <li>
                <a href="/">Home</a>
              </li>
              <li>
                <a href="#">Work</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="burger">
            <i class="fas fa-bars fa-2x"></i>
            <i class="fas fa-times fa-2x"></i>
          </div>
        </div>
      </header>
      <div class="display-content">
        <p style="visibility: hidden">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam,
          reprehenderit vero error deserunt at dolorum porro voluptas officia
          omnis aliquid doloremque animi quo saepe quos. Excepturi nulla
          repellat molestias distinctio!
        </p>
      </div>
      <div class="display-scroll">
        <a href="#" address="true"
          ><img
            class="img-down"
            src="images/arrow-down-black.png"
            alt="arrow down"
        /></a>
      </div>
    </div>
    <div id="after-display">
      <div class="img1"></div>
      <div class="img2"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
